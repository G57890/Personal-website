<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="ChatGPT Image Jun 28, 2025, 06_12_44 PM (1).png"
      type="x-icon"
    />
    <title>Personal website</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        direction: rtl;
        background-color: #eeeeee;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
        padding: 15px 15px;
        gap: 8px;
        flex-wrap: wrap;
        margin: auto;
        text-align: center;
      }

      .back-btn {
        display: inline-block;
        padding: 6px 12px;
        font-size: 25px;
        color: #303841;
        background-color: #fdf8f8;
        border-radius: 10px;
        text-decoration: none;
        box-shadow: #303841 5px 5px 5px;
        letter-spacing: 1px;
        -webkit-text-stroke: black 0.6px;
        transition: box-shadow 0.4s ease-in-out, color 0.01s ease-in-out;
        margin-left: auto;
      }

      .back-btn:hover {
        box-shadow: none;
      }

      .back-btn:active {
        color: #fff200;
        -webkit-text-stroke: #fff200 0.6px;
      }

      img {
        transition: ease-in-out 0.5s;
        margin: auto;
        padding: 10px;
        border-top: #fff200 20px solid;
        border-right: #fff200 20px solid;
        border-bottom: #acd5f5f1 20px solid;
        border-left: #acd5f5f1 20px solid;
      }

      p {
        margin: auto;
        font-size: 30px;
        color: #303841;
        -webkit-text-stroke: #303841 0.4px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      @media (max-width: 399px) {
        body{
            padding: 15px 8px;
        }

        img {
          border-top: #fff200 15px solid;
          border-right: #fff200 15px solid;
          border-bottom: #acd5f5f1 15px solid;
          border-left: #acd5f5f1 15px solid;
        }
      }
    </style>
  </head>
  <body>
    <a class="back-btn" href="index ar.html">رجوع</a>
    <br /><br />
    <div style="margin: auto">
      <img
        style="width: 300px"
        src="ChatGPT Image Jul 25, 2025, 08_08_22 PM.png"
        alt="restaurant logo"
      />
      <br />
      <br />
      <p style="width: fit-content; -webkit-text-stroke: #303841 0.6px">
        مو مطعم هندي
      </p>
      <br /><br />
      <a
        style="margin: auto; border-radius: 30px; background-color: #e4e4e4; font-size: 30px; width: 42px;"
        class="back-btn"
        href="https://g57890.github.io/-/"
        target="_blank"
        >فتح</a
      >
    </div>
  </body>
  <script>
  function fixArabicButtonText() {
    document.querySelectorAll('.auto-center').forEach(btn => {
      const text = btn.textContent.trim();
      const span = document.createElement('span');
      span.textContent = text;
      span.style.visibility = 'hidden';
      span.style.whiteSpace = 'nowrap';
      btn.appendChild(span);

      const textHeight = span.offsetHeight;
      btn.removeChild(span);

      const btnHeight = btn.offsetHeight;
      const offset = (btnHeight - textHeight) / 2;
      btn.style.paddingTop = offset + 'px';
      btn.style.paddingBottom = offset + 'px';
    });
  }

  // تأكد من استدعائها بعد تحميل الصفحة
  window.addEventListener('load', fixArabicButtonText);
  window.addEventListener('resize', fixArabicButtonText);
</script>
</html>
